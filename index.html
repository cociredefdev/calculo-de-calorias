<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de calorías Runners</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-running"></i> Cálculo de calorías Runners </h1>
        <form id="caloriesForm">
            <div class="form-group">
                <label for="gender">Sexo:</label>
                <select id="gender" required>
                    <option value="male">Hombre</option>
                    <option value="female">Mujer</option>
                </select>
            </div>
            <div class="form-group">
                <label for="age">Edad (años):</label>
                <input type="number" id="age" required>
            </div>
            <div class="form-group">
                <label for="weight">Peso (kg):</label>
                <input type="number" id="weight" required>
            </div>
            <div class="form-group">
                <label for="distance">Distancia recorrida (km):</label>
                <input type="number" id="distance" step="0.1" required>
            </div>
            <div class="form-group">
                <label for="elevation">Altimetría (metros):</label>
                <input type="number" id="elevation" required>
            </div>
            <div class="form-group">
                <label for="pace">Ritmo medio (min/km):</label>
                <div id="paceInput">
                    <input type="number" id="paceMinutes" placeholder="minutos" required> :
                    <input type="number" id="paceSeconds" placeholder="segundos" required>
                </div>
            </div>
            <button type="submit"><i class="fas fa-calculator"></i> Calcular Calorías</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
